<mat-card>
  <mat-card-header>
    <mat-card-title> {{beer.name | uppercase}} </mat-card-title>
    <mat-card-subtitle> {{beer.tagline}} </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="beer.image_url" [alt]="beer.name" [routerLink]="['/beers', beer.id]">

  <mat-card-content class="mt-2">
    <h4> {{beer.description}} </h4>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <span class="spacer"></span>

    <button mat-button mat-raised [routerLink]="['/beers', beer.id]">
      <mat-icon>more_horizontal</mat-icon>

    </button>

  </mat-card-actions>
</mat-card>
