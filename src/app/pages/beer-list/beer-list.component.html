<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="beers;else divLoading">

  <h1>Listado de Cervezas</h1>
  <mat-divider></mat-divider>


  <div class="grid bm-8 pt-2">
    <div *ngFor="let beer of beers" class="col-12 sm:col-4 md:col-3 xl: col-2">
      <beer-card [beer]="beer"></beer-card>
    </div>
  </div>
</div>
